<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title data-text-en="Login" data-text-sr="Prijava">Login</title>
        <link
            rel="icon"
            href="/edo-frizer/images/edo_frizer_logo-removebg-preview.png"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/edo-frizer/style.css" />
        <link rel="stylesheet" href="login.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
        <script src="/edo-frizer/Pages/login/login.js" defer></script>
        <script src="/edo-frizer/script.js" defer></script>
    </head>
    <body>
        <div class="header-mobile">
            <a href=""
                ><img
                    src="/edo-frizer/images/edo_frizer_logo-removebg-preview.png"
                    alt="logo"
                    width="74px"
                    height="auto"
                />
            </a>
            <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
            >
                ‚ò∞
            </button>

            <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel"
            >
                <div class="offcanvas-header">
                    <a href=""
                        ><img
                            src="/edo-frizer/images/edo_frizer_logo-removebg-preview.png"
                            alt="logo"
                            width="74px"
                            height="auto"
                        />
                    </a>
                    <button
                        type="button"
                        class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="offcanvas-body">
                    <div class="nav-links-mobile">
                        Log In!
                        <div>
                            üåê
                            <select class="language-select">
                                <option
                                    value="sr"
                                    data-value-en="sr"
                                    data-value-sr="sr"
                                >
                                    sr
                                </option>
                                <option
                                    value="en"
                                    data-value-en="en"
                                    data-value-sr="en"
                                >
                                    en
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header>
            <a href=""
                ><img
                    src="/edo-frizer/images/edo_frizer_logo-removebg-preview.png"
                    alt="logo"
            /></a>
            <div>
                üåê
                <select class="language-select">
                    <option value="en">en</option>
                    <option value="sr">sr</option>
                </select>
            </div>
        </header>
        <div class="bg-image">
            <div class="container-login">
                <div class="content-left">
                    <div>
                        <h1>Edo Frizer</h1>
                        <p
                            data-text-sr="Prijavite se i zakazite termin kod najboljih!"
                            data-text-en="Log in and schedule your appointment with the best!"
                        >
                            Log in and schedule your appointment with the best!
                        </p>
                    </div>
                    <img src="/edo-frizer/images/haircut (1).png" alt="img1" />
                </div>
                <div class="content-right">
                    <p
                        data-text-sr="Ostanite svezi."
                        data-text-en="Stay fresh."
                    >
                        Stay fresh.
                    </p>
                    <form action="submit" method="post">
                        <input
                            type="email"
                            placeholder="Email"
                            required
                            data-placeholder-sr="E-posta"
                            data-placeholder-en="Email"
                        />
                        <input
                            type="password"
                            placeholder="Password"
                            required
                            data-placeholder-sr="Lozinka"
                            data-placeholder-en="Password"
                        />
                        <a
                            href="#"
                            data-text-sr="Zaboravili sifru?"
                            data-text-en="Forgot password?"
                            >Forgot password?</a
                        >
                        <hr />
                        <input
                            type="submit"
                            value="Log in"
                            data-value-sr="Prijavi se"
                            data-value-en="Log in"
                        />
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
