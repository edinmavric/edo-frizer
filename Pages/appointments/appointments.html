                                id="date"
                                class="form-control"

                        <div class="form-group">

                                for="time"
                                data-text-en="Time (between 08:00-20:00)"
                                data-text-sr="Vreme (izmedju 08:00-20:00)"
                                >Time (between 08:00-20:00)</label
                            >
                            <input
                                type="time"
                                id="time"
                                class="form-control"
                                min="08:00"
                                max="20:00"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn"
                            data-text-en="Submit"
                            data-text-sr="Posalji"
                        >
                            Submit
                        </button>
                    </form>
                </div>
